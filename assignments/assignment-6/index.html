<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-6</title>
    </head>
    <body>
        <h1>Assignment-6</h1>
        <form>
            <div>
                <label for="fullNameInput">Full Name:</label>
                <input type="text" name="fullName" id="fullNameInput" />
            </div>

            <div>
                <label for="emailInput">Email:</label>
                <input type="email" name="email" id="emailInput" />
            </div>

            <div>
                <label for="passwordInput">Password:</label>
                <input type="password" name="password" id="passwordInput" />
            </div>

            <div>
                <label for="newsletterCheckbox">Subscribe to newsletter:</label>
                <input
                    type="checkbox"
                    name="newsletter"
                    id="newsletterCheckbox"
                />
            </div>

            <div>
                <label>Gender:</label><br />
                <label
                    >Male<input
                        type="radio"
                        name="gender"
                        value="male"
                        id="maleRadio"
                /></label>
                <label
                    >Female
                    <input
                        type="radio"
                        name="gender"
                        value="female"
                        id="femaleRadio"
                /></label>
            </div>

            <div>
                <label for="fileInput">Upload a file:</label>
                <input type="file" name="uploadedFile" id="fileInput" />
            </div>

            <div>
                <label for="birthdateInput">Birthdate:</label>
                <input
                    type="date"
                    name="birthdate"
                    id="birthdateInput"
                    min="2010-01-01"
                    max="2099-12-31"
                />
            </div>

            <div>
                <label for="appointmentTimeInput">Appointment Time:</label>
                <input
                    type="time"
                    name="appointmentTime"
                    id="appointmentTimeInput"
                    min="09:00"
                    max="18:00"
                />
            </div>

            <div>
                <label for="ageInput">Age:</label>
                <input type="number" name="age" id="ageInput" min="13" />
            </div>

            <div>
                <label for="satisfactionInput">Satisfaction:</label>
                <input
                    type="range"
                    name="satisfaction"
                    id="satisfactionInput"
                    min="1"
                    max="10"
                />
            </div>
            <div>
                <label for="favoriteColorInput">Favorite Color:</label>
                <input
                    type="color"
                    name="favoriteColor"
                    id="favoriteColorInput"
                />
            </div>

            <div>
                <label for="searchInput">Search:</label>
                <input type="search" name="searchQuery" id="searchInput" />
            </div>

            <div>
                <label for="phoneNumberInput">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="phoneNumberInput" />
            </div>

            <div>
                <label for="websiteInput">Website:</label>
                <input type="url" name="website" id="websiteInput" />
            </div>
            <div>
                <label for="startMonthInput">Start Month:</label>
                <input type="month" name="startMonth" id="startMonthInput" />
            </div>

            <div>
                <label for="startWeekInput">Start Week:</label>
                <input type="week" name="startWeek" id="startWeekInput" />
            </div>

            <div>
                <label for="imageInput">Click the image:</label>
                <input
                    type="image"
                    src="./submit.png"
                    alt="Submit"
                    name="image"
                    id="imageInput"
                />
            </div>

            <div>
                <input type="submit" value="Submit" />
            </div>

            <div>
                <input type="reset" value="Reset" />
            </div>
        </form>
    </body>
</html>

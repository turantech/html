<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <div>
            <h1>Assignment-3</h1>
            <h2>Videos</h2>
            <video src="./videos/desk.mov" controls width="20%">
                This video format is not supported
            </video>
            <video
                src="./videos/desk.mp4"
                controls
                width="20%"
                autoplay
                muted
                loop
            >
                This video format is not supported
            </video>
            <video src="./videos/desk.webm" autoplay muted width="20%">
                This video format is not supported
            </video>
            <video controls width="20%">
                <source src="./videos/desk.mp4" type="video/mp4" />
                <source src="./videos/desk.webm" type="video/webm" />
                <source src="./videos/desk.mov" type="video/mov" />
                Your browser could not support the video.
            </video>

            <h2>Iframe</h2>
            <iframe
                width="30%"
                height="315"
                src="https://www.youtube.com/embed/eV6lTEY95yY"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <iframe
                width="30%"
                height="315"

                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            <iframe
                width="30%"

                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <h2>Iframe Local HTML</h2>
            <iframe

            ></iframe>
            <h2>Iframe Websites</h2>
            <iframe
                src="https://indiehackers.com"
                frameborder="0"
                width="100%"
                height="700px"
            ></iframe>
